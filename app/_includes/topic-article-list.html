{% assign sortedPages = site.pages | sort: 'sortOrder' %}

<h2><a href="/{{ page.version }}/{{ page.category }}/{{ include.topic.slug }}/">{{ include.topic.title }}</a></h2>

<ul>
  {% for p in sortedPages %}
    {% if p.category == page.category and p.topic == include.topic.slug and p.name != 'index.html' %}
      <li><a href="{{ p.url }}">{{ p.title }}</a></li>
    {% endif %}
  {% endfor %}
</ul>
