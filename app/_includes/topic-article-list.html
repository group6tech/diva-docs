{% assign sortedPages = site.pages | sort: 'sortOrder' %}

<div class="category-section" id="{{ include.topic[0] }}">
  <h2>{{ include.topic[1] }}</h2>

  <ul>
    {% for p in sortedPages %}
      {% if p.category == page.category and p.topic == include.topic[0] and p.hide != true %}
        <li><a href="{{ p.url }}">{{ p.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</div>
