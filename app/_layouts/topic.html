---
layout: structure
---

<h1>{{ page.title }}</h1>

{% assign sortedPages = site.pages | sort: 'sortOrder' %}

<ul>
  {% for p in sortedPages %}
    {% if p.category == page.category and p.topic == page.topic and p.name != 'index.html' %}
      <li><a href="{{ p.url }}">{{ p.title }}</a></li>
    {% endif %}
  {% endfor %}
</ul>

{{ content }}
