name: Help documentation for the DIVA Media System
description: Help documentation and guides for DIVA Fusion, DIVA Server, DIVA Node, and DIVA Client on Mac and Windows



# Page Defaults
# ------------------------------------------------------------------------------

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
      sortOrder: 0
  -
    scope:
      path: "v2"
    values:
      version: "v2"
  -
    scope:
      path: "v2/admin"
    values:
      category: "admin"
  -
    scope:
      path: "v2/admin/drives"
    values:
      topic: "drives"
  -
    scope:
      path: "v2/admin/nodes"
    values:
      topic: "nodes"
